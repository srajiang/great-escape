  <!-- game logic -->
  <script src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap');
  </style>
  <title>Great Croissant Escape</title>
  
</head>
<body>
  <!-- AUDIO FILES -->
  <audio volume="1" id="land-bullseye" src="media/bullseye.wav">
    Your browser does not support the
    <code>audio</code> element.
  </audio>

  <audio volume="1" id="grunt-1" src="media/grunt-1.mp3">
    Your browser does not support the
    <code>audio</code> element.
  </audio>

  <audio volume="1" id="eaten" src="media/eaten.wav">
    Your browser does not support the
    <code>audio</code> element.
  </audio>

  <audio volume="1" id="bloop" src="media/lowbloop.wav">
    Your browser does not support the
    <code>audio</code> element.
  </audio>

  <div class="game-wrapper">
    
    <div class="wrapper">
      <div class="canvas-wrapper">
        <img id ="croissant-sticker-win" src="media/kawaii_croissant_win.png" alt="cute croissant image">
        <img id ="croissant-sticker-lose" src="media/kawaii_croissant_lose.png" alt="cute croissant image">
       
        <div id="score">0</div>

        <canvas id="c"></canvas>
        
        <div class="controls">
          <div>Press spacebar to jump</div>
          <div id="volume-icon">
            <i id="volume-icon-on" sameSite="None" class="fas fa-volume-up"></i>
            <i id="volume-icon-off" class="fas fa-volume-mute"></i>
          </div>
        </div>
       
      </div>
    
      <div class="game-over-overlay">
        <h1>Zut alors!</h1>
        <p>Les humains ont gagn√© cette fois...</p>
        <p>(The humans won this time..)</p>
      </div>
    </div>
    
    <button class="try-again">TRY AGAIN</button>
    
  </div>
</body>
